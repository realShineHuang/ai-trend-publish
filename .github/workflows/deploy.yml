name: Test Data Fetching

on:
  push:
    branches:
      - '*'  # 所有分支
  schedule:
    - cron: '*/10 * * * *'  # 每10分钟执行一次
  workflow_dispatch: # 允许手动触发工作流

jobs:
  test-fetch:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: |
          npm run build
          ls -la dist/scrapers/

      - name: Run data fetching test
        run: |
          mkdir -p data/60s
          npx ts-node -r tsconfig-paths/register src/test/60s-workflow.test.ts

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-data
          path: data/60s/
          retention-days: 7
